name: CD

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy (template)
        run: |
          echo "Deploying to DEV..."
          echo "Add platform deployment steps here (Fabric/Azure/etc)."

  deploy-prod:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy (template)
        run: |
          echo "Deploying to PROD..."
          echo "Add gated production deployment steps here."
